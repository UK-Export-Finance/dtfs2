<!-- Javascript -->
<script src="/public/javascripts/jquery-1.11.3.js"></script>

{% for scriptUrl in extensionConfig.scripts %}
  <script src="{{scriptUrl}}"></script>
{% endfor %}

<script src="/public/javascripts/application.js"></script>
<script>
function validateForm(form, field) {
  var x = document.forms[form][field].value;

  if (x == "" || x > 100 || x < 0) {
    document.getElementById('errorSummary').style.display = 'block';
    document.getElementById('errorMessage').style.display = 'block';
    document.getElementById('input-field').classList.add("govuk-input--error");
    document.getElementById('input-form').classList.add("govuk-form-group--error");
    return false;
  }
}
</script>

{% if useAutoStoreData %}
  <script src="/public/javascripts/auto-store-data.js"></script>
{% endif %}
