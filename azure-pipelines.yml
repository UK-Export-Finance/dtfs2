# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  imageRepository: 'deal-api'
  containerRegistry: 'dtfsdev.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/deal-api/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@1
      displayName: Build the image
      inputs:
        containerregistrytype: 'Azure Container Registry'
        azureSubscriptionEndpoint: 'Digital-Dev-Deployment'
        azureContainerRegistry: 'dtfsdev.azurecr.io'
        command: 'Build an image'
        dockerFile: 'deal-api/Dockerfile'
        imageName: 'deal-api:$(Build.BuildId)'
    - task: Docker@1
      inputs:
        containerregistrytype: 'Azure Container Registry'
        azureSubscriptionEndpoint: 'Digital-Dev-Deployment'
        azureContainerRegistry: 'dtfsdev.azurecr.io'
        command: 'push'
        imageName: 'deal-api:$(Build.BuildId)'