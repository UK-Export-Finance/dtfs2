# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  batch: true
  branches:
    include:
    - master

variables:

  # Components
  portal: 'portal'
  dealApi: 'deal-api'

  # Connections
  serviceConnection: 'Digital-Dev-Deployment'
  registryServiceConnection: 'dtfsdev-1967'
  resourceGroup: 'Digital-Dev'
  containerRegistry: 'dtfsdev.azurecr.io'
  
  # Build agent VM image
  vmImageName: 'ubuntu-latest'

stages:

- stage: build
  displayName: Build container images
  jobs:  

  - job: Portal
    displayName: 'Portal: build and push'
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: '$(registryServiceConnection)'
        repository: '$(portal)'
        command: 'buildAndPush'
        Dockerfile: '$(portal)/Dockerfile'

  - job: DealApi
    displayName: 'Deal API: build and push'
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: '$(registryServiceConnection)'
        repository: '$(dealApi)'
        command: 'buildAndPush'
        Dockerfile: '$(dealApi)/Dockerfile'

- stage: deploy
  displayName: Deploy containers

  jobs:
  - job: portal
    displayName: 'Portal: deploy to App Service'
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: AzureAppServiceSettings@1
      inputs:
        azureSubscription: '$(serviceConnection)'
        appName: 'dtfs-$(portal)-dev'
        resourceGroupName: '$(resourceGroup)'
        appSettings: |
          [
             {
              "name": "DEAL_API_URL",
              "value": "https://dtfs-deal-api-dev.azurewebsites.net/",
              "slotSetting": false
             },
             {
              "name": "COMPANIES_HOUSE_API_URL",
              "value": "https://api.companieshouse.gov.uk",
              "slotSetting": false
             }
          ]
    - task: AzureRmWebAppDeployment@4
      displayName: Deploy
      inputs:
        azureSubscription: '$(serviceConnection)'
        appType: 'webAppContainer'
        WebAppName: 'dtfs-$(portal)-dev'
        DockerNamespace: '$(containerRegistry)'
        DockerRepository: '$(portal)'
        DockerImageTag: '$(Build.BuildId)'
        
  - job: dealApi
    displayName: 'Deal API: deploy to App Service'
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: AzureAppServiceSettings@1
      inputs:
        azureSubscription: '$(serviceConnection)'
        appName: 'dtfs-$(dealApi)-dev'
        resourceGroupName: '$(resourceGroup)'
        appSettings: |
          [
             {
              "name": "JWT_SIGNING_CERT",
              "value": "./.ssl/private.pem",
              "slotSetting": false
             },
             {
              "name": "JWT_VALIDATING_CERT",
              "value": "./.ssl/public.pem",
              "slotSetting": false
             }
          ]
        connectionStrings: |
          [
             {
              "name": "MONGODB_URI",
              "value": "$(MONGODB_URI)",
              "type": "Custom",
              "slotSetting": false
             },
             {
              "name": "MONGO_INITDB_DATABASE",
              "value": "$(MONGO_INITDB_DATABASE)",
              "type": "Custom",
              "slotSetting": false
             },
             {
              "name": "SUPPORTING_DOCUMENT_STORE",
              "value": "$(SUPPORTING_DOCUMENT_STORE",
              "type": "Custom",
              "slotSetting": false
             },
             {
              "name": "SUPPORTING_DOCUMENT_STORE_KEY",
              "value": "$(SUPPORTING_DOCUMENT_STORE_KEY)",
              "type": "Custom",
              "slotSetting": false
             }
          ]
    - task: AzureRmWebAppDeployment@4
      displayName: Deploy
      inputs:
        azureSubscription: '$(serviceConnection)'
        appType: 'webAppContainer'
        WebAppName: 'dtfs-$(dealApi)-dev'
        DockerNamespace: '$(containerRegistry)'
        DockerRepository: '$(dealApi)'
        DockerImageTag: '$(Build.BuildId)'

