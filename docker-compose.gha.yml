version: '3'
services:
  dtfs-submissions-data:
    image: mongo:5.0.5
    restart: always
    environment:
      - MONGO_INITDB_DATABASE=dtfs-submissions
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=r00t
    ports:
      - '27017-27019:27017-27019'

  dtfs-central-api:
    build: ./dtfs-central-api
    image: dtfs/dtfs-central-api
    restart: always
    depends_on:
      - dtfs-submissions-data
      - external-api
    ports:
      - '5005:5005'
    volumes:
      - ./dtfs-central-api/src:/app/src:ro
    environment:
      - PORT=5005
      - CORS_ORIGIN
      - EXTERNAL_API_URL=http://external-api:5002
      - MONGO_INITDB_DATABASE=dtfs-submissions
      - MONGODB_URI=mongodb://root:r00t@dtfs-submissions-data:27017/?authMechanism=DEFAULT
      - DTFS_CENTRAL_API_URL=http://localhost:5005
      - TZ=Europe/London
      - NODE_ENV=${NODE_ENV}
      - PORTAL_API_KEY
      - TFM_API_KEY
      - DTFS_CENTRAL_API_KEY
      - EXTERNAL_API_KEY
      - RATE_LIMIT_THRESHOLD
    entrypoint: npx nodemon src/index.js -L

  trade-finance-manager-ui:
    build: ./trade-finance-manager-ui
    image: dtfs/trade-finance-manager-ui
    depends_on:
      - trade-finance-manager-api
    ports:
      - '5003:5003'
    volumes:
      - ./trade-finance-manager-ui/server:/app/server:ro
      - ./trade-finance-manager-ui/public:/app/public:ro
      - ./trade-finance-manager-ui/templates:/app/templates:ro
    environment:
      - PORT=5003
      - PORTAL_API_KEY
      - TFM_API_KEY
      - DTFS_CENTRAL_API_KEY
      - EXTERNAL_API_KEY
      - TFM_API_URL=http://trade-finance-manager-api:5004
      - EXTERNAL_API_URL=http://external-api:5002
      - UKEF_TFM_API_SYSTEM_KEY
      - ESTORE_URL=${ESTORE_URL}
      - REDIS_HOSTNAME=redis
      - SESSION_SECRET
      - TZ=Europe/London
      - NODE_ENV=${NODE_ENV}
      - RATE_LIMIT_THRESHOLD
    command: npx nodemon server/index.js -L

  trade-finance-manager-api:
    build: ./trade-finance-manager-api
    image: dtfs/trade-finance-manager-api
    restart: always
    depends_on:
      - portal-api
      - dtfs-central-api
      - external-api
    ports:
      - '5004:5004'
    volumes:
      - ./trade-finance-manager-api/src:/app/src:ro
    environment:
      - PORT=5004
      - CORS_ORIGIN
      - EXTERNAL_API_URL=http://external-api:5002
      - PORTAL_API_KEY
      - TFM_API_KEY
      - DTFS_CENTRAL_API_KEY
      - EXTERNAL_API_KEY
      - MONGO_INITDB_DATABASE=dtfs-submissions
      - MONGODB_URI=mongodb://root:r00t@dtfs-submissions-data:27017/?authMechanism=DEFAULT
      - DTFS_CENTRAL_API_URL=http://dtfs-central-api:5005
      - AZURE_NUMBER_GENERATOR_FUNCTION_URL=http://number-generator-function
      - AZURE_NUMBER_GENERATOR_FUNCTION_SCHEDULE
      - UKEF_TFM_API_SYSTEM_KEY
      - UKEF_TFM_API_REPORTS_KEY
      - TFM_UI_URL=http://localhost:5003
      - AZURE_ACBS_FUNCTION_URL=http://host.docker.internal:7071
      - SENTRY_DSN=${SENTRY_DSN}
      - JWT_VALIDATING_KEY
      - JWT_SIGNING_KEY=${JWT_SIGNING_KEY}
      - TZ=Europe/London
      - UKEF_INTERNAL_NOTIFICATION=test
      - NODE_ENV=${NODE_ENV}
      - RATE_LIMIT_THRESHOLD
    entrypoint: npx nodemon src/index.js -L

  portal:
    build: ./portal
    image: dtfs/portal
    restart: always
    depends_on:
      - redis
      - portal-api
    ports:
      - '5000:5000'
    volumes:
      - ./portal/server:/app/server:ro
      - ./portal/public:/app/public:ro
      - ./portal/templates:/app/templates:ro
    environment:
      - PORTAL_API_URL=http://portal-api:5001
      - COMPANIES_HOUSE_API_URL=https://api.companieshouse.gov.uk
      - COMPANIES_HOUSE_API_KEY
      - EXTERNAL_API_URL=http://external-api:5002
      - PORTAL_API_KEY
      - TFM_API_KEY
      - DTFS_CENTRAL_API_KEY
      - EXTERNAL_API_KEY
      - SESSION_SECRET
      - TZ=Europe/London
      - NODE_ENV=${NODE_ENV}
      - REDIS_HOSTNAME=redis
      - RATE_LIMIT_THRESHOLD
    command: npx nodemon server/index.js -L

  portal-api:
    build: ./portal-api
    image: dtfs/portal-api
    restart: always
    depends_on:
      - dtfs-central-api
      - external-api
    ports:
      - '5001:5001'
    volumes:
      - ./portal-api/src:/app/src:ro
    environment:
      - PORT=5001
      - CORS_ORIGIN
      - JWT_SIGNING_KEY
      - JWT_VALIDATING_KEY
      - MONGO_INITDB_DATABASE=dtfs-submissions
      - MONGODB_URI=mongodb://root:r00t@dtfs-submissions-data:27017/?authMechanism=DEFAULT
      - AZURE_PORTAL_STORAGE_ACCOUNT
      - AZURE_PORTAL_STORAGE_ACCESS_KEY
      - AZURE_PORTAL_FILESHARE_NAME
      - AZURE_PORTAL_EXPORT_FOLDER
      - GOV_NOTIFY_API_KEY
      - GOV_NOTIFY_EMAIL_RECIPIENT
      - EXTERNAL_API_URL=http://external-api:5002
      - PORTAL_API_KEY
      - TFM_API_KEY
      - DTFS_CENTRAL_API_KEY
      - EXTERNAL_API_KEY
      - DTFS_CENTRAL_API_URL=http://dtfs-central-api:5005
      - TFM_API_URL=http://trade-finance-manager-api:5004
      - TZ=Europe/London
      - NODE_ENV=${NODE_ENV}
      - RATE_LIMIT_THRESHOLD

    entrypoint: npx nodemon src/index.js -L

  external-api:
    build: ./external-api
    image: dtfs/external-api
    restart: always
    depends_on:
      - dtfs-submissions-data
    ports:
      - '5002:5002'
    volumes:
      - ./external-api/src:/app/src:ro
    environment:
      - PORT=5002
      - CORS_ORIGIN
      - PORTAL_API_KEY
      - TFM_API_KEY
      - DTFS_CENTRAL_API_KEY
      - EXTERNAL_API_KEY
      - COMPANIES_HOUSE_API_URL=https://api.companieshouse.gov.uk
      - COMPANIES_HOUSE_API_KEY
      - ORDNANCE_SURVEY_API_URL=https://api.os.co.uk
      - ORDNANCE_SURVEY_API_KEY
      - APIM_TFS_URL
      - APIM_TFS_KEY
      - APIM_TFS_VALUE
      - APIM_MDM_URL
      - APIM_MDM_KEY
      - APIM_MDM_VALUE
      - APIM_ESTORE_URL
      - APIM_ESTORE_KEY
      - APIM_ESTORE_VALUE
      - AZURE_ACBS_FUNCTION_URL=http://host.docker.internal:7071
      - AZURE_NUMBER_GENERATOR_FUNCTION_URL=http://number-generator-function
      - GOV_NOTIFY_API_KEY
      - MONGO_INITDB_DATABASE=dtfs-submissions
      - MONGODB_URI=mongodb://root:r00t@dtfs-submissions-data:27017/?authMechanism=DEFAULT
      - EXTERNAL_API_URL=http://external-api:5002
      - TZ=Europe/London
      - NODE_ENV=${NODE_ENV}
      - RATE_LIMIT_THRESHOLD
    entrypoint: npx nodemon src/index.ts -L

  gef-ui:
    build: ./gef-ui
    image: dtfs/gef-ui
    restart: always
    depends_on:
      - redis
      - portal-api
    ports:
      - '5006:5006'
    volumes:
      - ./gef-ui/server:/app/server:ro
      - ./gef-ui/public:/app/public:ro
      - ./gef-ui/templates:/app/templates:ro
    environment:
      - PORTAL_API_URL=http://portal-api:5001
      - COMPANIES_HOUSE_API_URL=https://api.companieshouse.gov.uk
      - COMPANIES_HOUSE_API_KEY
      - EXTERNAL_API_URL=http://external-api:5002
      - SESSION_SECRET
      - TZ=Europe/London
      - NODE_ENV=${NODE_ENV}
      - REDIS_HOSTNAME=redis
      - PORTAL_API_KEY
      - TFM_API_KEY
      - DTFS_CENTRAL_API_KEY
      - RATE_LIMIT_THRESHOLD
    command: npx nodemon server/index.js -L

  number-generator-function:
    build: ./azure-functions/number-generator-function
    image: dtfs/azure-function-number-generator
    restart: always
    ports:
      - "7072:80"
    environment:
      - AzureWebJobsStorage=DefaultEndpointsProtocol=https;AccountName=${AZURE_PORTAL_STORAGE_ACCOUNT};AccountKey=${AZURE_PORTAL_STORAGE_ACCESS_KEY};EndpointSuffix=core.windows.net
      - FUNCTIONS_WORKER_RUNTIME=node
      - WEBSITE_HOSTNAME=localhost:7072
      - APIM_TFS_URL
      - APIM_TFS_KEY
      - APIM_TFS_VALUE
      - APIM_MDM_URL
      - APIM_MDM_KEY
      - APIM_MDM_VALUE
      - TZ=Europe/London
      - NODE_ENV=${NODE_ENV}

  redis:
    image: 'redis:alpine'
    ports:
      - '6379:6379'
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 300M

  reverse-proxy:
    build: ./reverse-proxy
    image: 'dtfs/reverse-proxy'
    depends_on:
      - portal
      - gef-ui
    ports:
      - '80:80'
    environment:
      - PORTAL_UI=portal:5000
      - GEF_UI=gef-ui:5006
    deploy:
      resources:
        limits:
          cpus: '0.01'
          memory: 150M
