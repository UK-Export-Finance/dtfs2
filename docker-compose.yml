version: "3"
services:
  case-management:
    container_name: case-management
    build: ./case-management
    image: dtfs2/case-management
    restart: always
    depends_on:
      - deal-api
    ports:
      - "4999:4999"
    volumes:
      - ./case-management/scripts:/app/scripts:ro
      - ./case-management/styles:/app/styles:ro
      - ./case-management/templates:/app/templates:ro
      - ./case-management/server:/app/server:ro
      - ./case-management/.env.full-local-docker-environment:/app/.env:ro
    environment:
      - COMPANIES_HOUSE_API_KEY=${COMPANIES_HOUSE_API_KEY}
    command: node dist/server.js
  portal:
    build: ./portal
    image: dtfs/portal
    restart: always
    depends_on:
      - deal-api
    ports:
      - "5000:5000"
    volumes:
      - ./portal/scripts:/app/scripts:ro
      - ./portal/styles:/app/styles:ro
      - ./portal/templates:/app/templates:ro
      - ./portal/server:/app/server:ro
    environment:
      - DEAL_API_URL=http://deal-api:5001
      - COMPANIES_HOUSE_API_URL=https://api.companieshouse.gov.uk
      - COMPANIES_HOUSE_API_KEY
    command: node dist/server.js

  deal-api:
    build: ./deal-api
    image: dtfs/deal-api
    restart: always
    depends_on:
      - deal-api-data
    ports:
      - "5001:5001"
    volumes:
      - ./deal-api/src:/app/src:ro
    environment:
      - PORT=5001
      - CORS_ORIGIN=http://localhost:5000
      - JWT_SIGNING_KEY
      - JWT_VALIDATING_KEY
      - MONGO_INITDB_DATABASE=deal-api-data
      - MONGODB_URI=mongodb://root:r00t@deal-api-data:27017/?authMechanism=DEFAULT
      - AZURE_WORKFLOW_STORAGE_ACCOUNT
      - AZURE_WORKFLOW_STORAGE_ACCESS_KEY
      - AZURE_WORKFLOW_FILESHARE_NAME
      - AZURE_WORKFLOW_EXPORT_FOLDER
      - AZURE_WORKFLOW_IMPORT_FOLDER
      - AZURE_PORTAL_STORAGE_ACCOUNT
      - AZURE_PORTAL_STORAGE_ACCESS_KEY
      - AZURE_PORTAL_FILESHARE_NAME
      - AZURE_PORTAL_EXPORT_FOLDER

    entrypoint: npx nodemon src/index.js

  deal-api-data:
    image: mongo
    restart: always
    environment:
      - MONGO_INITDB_DATABASE=deal-api-data
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=r00t
    volumes:
      - ./deal-api-data/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./deal-api-data-volume:/data/db
    ports:
      - "27017-27019:27017-27019"

