version: "3"
services:
  portal:
    container_name: portal
    build: ./portal
    image: dtfs2/portal
    restart: always
    depends_on:
      - deal-api
    ports:
      - "5000:5000"
    volumes:
      - ./portal/scripts:/app/scripts:ro
      - ./portal/styles:/app/styles:ro
      - ./portal/templates:/app/templates:ro
      - ./portal/server:/app/server:ro
      - ./portal/.env.full-local-docker-environment:/app/.env:ro
    environment:
      - DEBUG=express:*
    command: node dist/server.js

  deal-api:
    container_name: deal-api
    build: ./deal-api
    image: dtfs/deal-api
    restart: always
    depends_on:
      - deal-api-data
    ports:
      - "5001:5000"
    volumes:
      - ./deal-api/src:/app/src:ro
      - ./deal-api/.env.full-local-docker-environment:/app/.env:ro
      - ./deal-api/.ssl/private.pem:/app/.ssl/private.pem:ro
      - ./deal-api/.ssl/public.pem:/app/.ssl/public.pem:ro
    environment:
      - DEBUG=express:*
    entrypoint: npx nodemon src/index.js

  deal-api-data:
    container_name: deal-api-data
    image: mongo
    restart: always
    env_file:
      - ./deal-api/.env.full-local-docker-environment
    volumes:
      - ./deal-api-data/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./deal-api-data-volume:/data/db
    ports:
      - "27017-27019:27017-27019"
networks:
  default:
