name: "Retry Steps"
inputs:
  command:
    required: true
  working-directory:
    required: false
    default: "./"
  env-vars:
    required: false
    default: ""
runs:
  using: "composite"
  steps:
    - run: |
        limit=3
        run=1
        env_vars=${{ inputs.env-vars }}
        until [ $run -gt $limit ]
        do
          cd ${{ inputs.working-directory }} && echo "Running env" && eval "$env_vars" && echo "Running command: ${{ inputs.command }}" && ${{ inputs.command }} && break
          run=$((run + 1))
        done
        if [ $run -gt $limit ]; then
          exit 1
        fi
      shell: bash