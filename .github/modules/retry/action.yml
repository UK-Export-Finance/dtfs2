name: "Retry Steps"
inputs:
  command:
    required: true
  working-directory:
    required: false
    default: "./"
  env:
    required: false
    default: ""
runs:
  using: "composite"
  steps:
    - run: |
        limit=3
        run=1
        env=${{ inputs.env }}
        until [ $run -gt $limit ]
        do
          if [ $run -eq 1 ]; then
            cd ${{ inputs.working-directory }} && eval "$env" && bash -c "${{ inputs.command }}" && break
          else
            eval "$env" && bash -c "${{ inputs.command }}" && break
          fi
          run=$((run + 1))
        done
        if [ $run -gt $limit ]; then
          exit 1
        fi
      shell: bash