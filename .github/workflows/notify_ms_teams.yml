name: Notify Teams on Push
on:
  push:
    branches:
      - chore/setup-push-alerts

env:
  environment: dev

jobs:
  notify-teams:
    runs-on: ubuntu-latest
    environment:
      name: dev

    steps:
      - name: Extract Commit Information
        id: commit_info
        run: |
          echo "::set-output name=message::$(git log --format='%s' -n 1 ${{ github.sha }}) - ${{ github.sha }} by ${{ github.actor }}"

      - name: Notify Teams
        env:
          MICROSOFT_TEAMS_WEBHOOK: ${{ secrets.MICROSOFT_TEAMS_WEBHOOK  }}
          MESSAGE: ${{ github.event.inputs.message }}
        run: |
          curl -X POST -H 'Content-Type: application/json' -d '{
          "@type": "MessageCard",
          "@context": "http://schema.org/extensions",
          "themeColor": "0072C6",
          "title": "GitHub Action Notification",
          "text": "This is a notification from a GitHub Actions workflow!",
          "potentialAction": [
              {
                  "@type": "OpenUri",
                  "name": "View Workflow",
                  "targets": [
                      { "os": "default", "uri": "https://github.com/" }
                  ]
              }
            ]
          }' ${MICROSOFT_TEAMS_WEBHOOK}
