name: Deploy demo

on:
  push:
    branches: [ demo ]

env:
  environment: demo
  credentials: ${{ secrets.AZURE_DIGITAL_DEV }}

  # From
  tag_from: dev

  # To
  tag_to: demo

jobs:
  set-environment:
    name: Set From Environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ env.environment }}
      from-environment: ${{ env.tag_from }}
    steps:
    - name: Initialise Environment
      run: |
        echo Setting environment to ${{ env.environment }}
  
  set-registry-from-credentials:
    name: Set tag_from credentials
    needs: set-environment
    environment:
      name: ${{ needs.set-environment.outputs.from-environment }}
    runs-on: ubuntu-latest
    outputs:
      registry_from: ${steps.initialise-registry.outputs.ACR_REGISTRY}
      registry_from_username: ${steps.initialise-registry.outputs.ACR_USERNAME}
      registry_from_password: ${steps.initialise-registry.outputs.ACR_PASSWORD}
    steps:
    - id: initialise-registry
      name: Initialise From Registry
      run: |
        echo Setting From Environment to ${{ needs.set-environment.outputs.from-environment }}
        echo '::set-output name=ACR_REGISTRY::$(echo $secrets.ACR_REGISTRY)'
        echo '::set-output name=ACR_USERNAME::$(echo $secrets.ACR_USERNAME)'
        echo '::set-output name=ACR_PASSWORD::$(echo $secrets.ACR_PASSWORD)'
        
  portal-ui:
    name: Promote Portal UI
    needs: [set-environment, set-registry-from-credentials]
    environment:
      name: ${{ needs.set-environment.outputs.environment }}
    env:
      registry_from: ${{ needs.set-registry-from-credentials.outputs.registry_from }}
      registry_from_username: ${{ needs.set-registry-from-credentials.outputs.registry_from_username }}
      registry_from_password: ${{ needs.set-registry-from-credentials.outputs.registry_from_password }}
      registry_to: ${{ secrets.ACR_REGISTRY }}
      registry_to_username: ${{ secrets.ACR_USERNAME }}
      registry_to_password: ${{ secrets.ACR_PASSWORD }}
      
    runs-on: ubuntu-latest
    steps:

    - uses: azure/login@v1
      with:
        creds: ${{ env.credentials }}

    - name: Defaults
      uses: Azure/cli@v1.0.0
      with:
        inlineScript: |
          az configure --defaults location=uksouth
          az configure --defaults group=${{ secrets.resource_group }}

    - name: Log in to source container registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ needs.set-registry-from-credentials.outputs.registry_from }}
        username: ${{ needs.set-registry-from-credentials.outputs.registry_from_username }}
        password: ${{ needs.set-registry-from-credentials.outputs.registry_from_password }}

    - name: Log in to destination container registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ env.registry_to }}
        username: ${{ env.registry_to_username }}
        password: ${{ env.registry_to_password }}
  
    - name: Promote container image
      run: |
        docker pull ${{ env.registry_from }}/portal-ui:${{ env.tag_from }}
        docker tag ${{ env.registry_from }}/portal-ui:${{ env.tag_from }} ${{ env.registry_to }}/portal-ui:${{ env.tag_to }}
        docker push ${{ env.registry_to }}/portal-ui:${{ env.tag_to }}

    - name: Create slot
      uses: Azure/cli@v1.0.0
      with:
        inlineScript: |
          az webapp deployment slot create --name tfs-${{ env.environment }}-portal-ui --slot ${{ github.sha }} --configuration-source tfs-${{ env.environment }}-portal-ui

    - name: Swap slot
      uses: Azure/cli@v1.0.0
      with:
        inlineScript: |
          az webapp deployment slot swap --name tfs-${{ env.environment }}-portal-ui --slot ${{ github.sha }} --action swap
          
    - name: Delete slot
      # Clean up the slot regardless of errors
      if: ${{ always() }}
      uses: Azure/cli@v1.0.0
      with:
        inlineScript: |
          az webapp deployment slot delete --name tfs-${{ env.environment }}-portal-ui --slot ${{ github.sha }}
        
