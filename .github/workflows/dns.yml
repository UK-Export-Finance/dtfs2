name: Production DNS

on:
  push:
    branches: [ infrastructure ]
    paths: 
    - '.github/workflows/dns.yml'

env:
  credentials: ${{ secrets.AZURE_DIGITAL_PROD }}
  resource_group: ${{ secrets.PROD_RESOURCE_GROUP }}
  domain_name: "get-guarantee-for-export-finance.service.gov.uk"
  front_door_name: tfs-prod-fd

jobs:

  zone:
    name: Create service.gov.uk zone
    runs-on: ubuntu-latest
    steps:

    - uses: azure/login@v1
      with:
        creds: ${{ env.credentials }}

    - name: Defaults
      uses: Azure/cli@v1.0.0
      with:
        inlineScript: |
          az configure --defaults location=uksouth
          az configure --defaults group=${{ env.resource_group }}

          # Front door requires an extension to the az cli:
          az extension add --name front-door

    - name: Zone
      uses: Azure/cli@v1.0.0
      with:
        inlineScript: |
          az network dns zone create --name ${{ domain_name }}

    - name: Front Door verification record
      uses: Azure/cli@v1.0.0
      with:
        inlineScript: |
          az network dns record-set cname create --zone ${{ domain_name }} --name afdverify.${{ tfs-prod-fd }}.azurefd.net
          az network dns record-set cname set-record --zone ${{ domain_name }} --record-set-name afdverify.${{ tfs-prod-fd }}.azurefd.net --cname ${{ tfs-prod-fd }}.azurefd.net

    - name: Add domain name to Prod Front Door
      uses: Azure/cli@v1.0.0
      with:
        inlineScript: |
          az network front-door frontend-endpoint create \
            --front-door-name ${{ tfs-prod-fd }} \
            --name "service.gov.uk" \
            --host-name ${{ domain_name }}
          az network front-door frontend-endpoint enable-https \
            --front-door-name ${{ tfs-prod-fd }} \
            --name "service.gov.uk"
          

    - name: Check domain name mapping
      uses: Azure/cli@v1.0.0
      with:
        inlineScript: |
          az network front-door check-custom-domain --host-name ${{ domain_name }} --name ${{ tfs-prod-fd }}