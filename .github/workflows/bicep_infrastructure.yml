# Infrastructure Deployment Workflow
# 
# This GitHub Actions workflow automates the deployment of Azure infrastructure
# for the DTFS project. It performs the following main tasks:
#
# 1. Sets up the environment and variables
# 2. Logs in to Azure
# 3. Creates or updates the resource group
# 4. Replaces placeholders in the parameters.json file with actual values from GitHub secrets
# 5. Deploys Azure resources using the Bicep template
#
# The workflow is triggered on pushes to the main branch and uses environment
# variables and secrets for configuration. It's designed to work with the
# main.bicep and parameters.json files in the infrastructure directory.
#
# Note: Ensure all required secrets and variables are set in the GitHub repository
# settings before running this workflow.

name: Infrastructure üî®
run-name: DTFS base infrastructure build from ${{ github.repository }}

on:
  push:
    branches:
      - feat/DTFS2-16188-bicep-templates
    paths:
      - '.github/workflows/bicep_infrastructure.yml'  
      - 'infrastructure/resource_group_level/**'
  workflow_dispatch:    
    
env:
  PRODUCT: dfts2
  ENVIRONMENT: infrastructure
  TIMEZONE: '${{ vars.TIMEZONE }}'
  # Deployment environment target i.e., `development`, `staging`, `production`
  TARGET: ${{ vars.ENVIRONMENT }}

jobs:
# 1. Setup infrastructure variables
  setup:
    name: Setup üîß
    runs-on: [ubuntu-latest]
    outputs:
      environment: ${{ env.ENVIRONMENT }}
      timezone: ${{ env.TIMEZONE }}
    steps:
      - name: Repository üóÉÔ∏è
        uses: actions/checkout@v4

      - name: Environment üß™
        run: echo "Environment set to ${{ env.ENVIRONMENT }}"

      - name: Timezone üåê
        run: echo "Timezone set to ${{ env.TIMEZONE }}"

      - name: Login üîê
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_DEV_CREDENTIALS }} 

      - name: Azure defaults ‚ú®
        uses: azure/cli@v2
        with:
          inlineScript: |
            # Basic
            az configure --defaults location=${{ vars.REGION }}
            az configure --defaults group=rg-${{ env.PRODUCT }}-${{ env.TARGET }}-${{ vars.VERSION }}

      - name: Create Resource group üèóÔ∏è
        uses: azure/cli@v2
        with:
          inlineScript: |
            az group create \
            --location ${{ vars.REGION }} \
            --resource-group rg-${{ env.PRODUCT }}-${{ env.TARGET }}-${{ vars.VERSION }} \
            --name rg-${{ env.PRODUCT }}-${{ env.TARGET }}-${{ vars.VERSION }}            
            
      - name: Set Resource Group Name
        run: echo "RESOURCE_GROUP_NAME=rg-${{ env.PRODUCT }}-${{ env.TARGET }}-${{ vars.VERSION }}" >> $GITHUB_ENV

      

# 2. Validate infrastructure resources
  Resource-Deploy:
    name: Deploy Resources üìä
    needs: setup
    runs-on: [ubuntu-latest]
    steps:
      - name: Login üîê
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_DEV_CREDENTIALS }} 
      
      - name: Replace GitHub variables into parameters.json C:\workspace\dtfs2\infrastructure\resource_group_level\parameters.dev.json
        run: | 
          # Replace GitHub variables into parameters.json
          sed -i "s|{{PRODUCT}}|${{ vars.PRODUCT }}|g" /infrastructure/resource_group_level/parameters.dev.json
          sed -i "s|{{TARGET}}|${{ vars.TARGET }}|g" /infrastructure/resource_group_level/parameters.dev.json
          sed -i "s|{{VERSION}}|${{ vars.VERSION || 'v1' }}|g" /infrastructure/resource_group_level/parameters.dev.json
          sed -i "s|{{AZ_DEV_VNET_ADDRESS_PREFIX}}|${{ secrets.AZ_DEV_VNET_ADDRESS_PREFIX}}|g" /infrastructure/resource_group_level/parameters.dev.json
          sed -i "s|{{AZ_DEV_SNET_APPGW_CIDR_PREFIX}}|${{ secrets.AZ_DEV_SNET_APPGW_CIDR_PREFIX}}|g" /infrastructure/resource_group_level/parameters.dev.json
          sed -i "s|{{AZ_DEV_SNET_ASP_EGRESS_PREFIX_CIDR}}|${{ secrets.AZ_DEV_SNET_ASP_EGRESS_PREFIX_CIDR}}|g" /infrastructure/resource_group_level/parameters.dev.json
          sed -i "s|{{AZ_DEV_SNET_ACA_CLAMAV_CIDR}}|${{ secrets.AZ_DEV_SNET_ACA_CLAMAV_CIDR}}|g" /infrastructure/resource_group_level/parameters.dev.json
          sed -i "s|{{AZ_DEV_SNET_PRIVATE_EP_CIDR}}|${{ secrets.AZ_DEV_SNET_PRIVATE_EP_CIDR}}|g" /infrastructure/resource_group_level/parameters.dev.json
      
      - name: Install Bicep
        run: |
          az config set bicep.use_binary_from_path=False
          az bicep install
          az bicep upgrade
          
      - name: Deploy Azure Resources
        uses: azure/arm-deploy@v2
        with:
          subscriptionId: ${{ secrets.AZURE_DEV_SUBSCRIPTION_ID }}
          resourceGroupName: rg-${{ env.PRODUCT }}-${{ env.TARGET }}-${{ vars.VERSION }}
          template: infrastructure/resource_group_level/main.bicep
          parameters: infrastructure/resource_group_level/parameters.dev.json          
          scope: resourcegroup

      