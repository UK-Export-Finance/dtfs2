name: Technical baseline accessibility audit
# https://github.com/marketplace/actions/web-performance-audits-with-lighthouse
on: [pull_request]
jobs:
  perf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Generate Lighthouse Report
        uses: justinribeiro/lighthouse-action@master
        with:
          secret: ${{ secrets.GITHUB_TOKEN }}
          url: https://dtfs-portal-dev.azurewebsites.net
          wptConnectionSpeed: threegfast
          #lighthouseScoringBudget: .github/lighthouse/scores.js
      - name: Save Lighthouse Audit Artifacts
        uses: actions/upload-artifact@master
        with:
          name: lighthouse-artifacts
          path: './results'