name: GitHub
run-name: ğŸ”¬Pull request inspection on ${{ github.event.number }}

on:
  pull_request:
    branches:
      - main
      - "release-*"

env:
  environment: dev
  timezone: ${{ vars.TIMEZONE }}

jobs:
  # 1. Setup test infrastructure
  setup:
    name: Infrastructure setup ğŸ”§
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ env.environment }}
      timezone: ${{ env.timezone }}
    steps:
      - name: Environment ğŸ§ª
        run: echo "Environment set to ${{ env.environment }}"

      - name: Timezone ğŸŒ
        run: echo "Timezone set to ${{ env.timezone }}"

  # 2. Pull request
  pullrequest:
    name: Pull request â¬‡ï¸
    environment:
      name: ${{ needs.setup.outputs.environment }}
    runs-on: ubuntu-latest
    steps:
      - name: Timezone
        uses: szenius/set-timezone@v1.2
        with:
          timezoneLinux: ${{ needs.setup.outputs.timezone }}

      - name: Repository
        uses: actions/checkout@v4

      - name: Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ vars.NODE_VERSION }}

      - name: Dependencies
        working-directory: ./
        run: npm ci

      - name: Title
        run: echo "${{ github.event.pull_request.title }}" | npx commitlint --color --verbose $1

      - name: Body
        if: ${{ github.event.pull_request.body == '' }}
        run: exit 1

      - name: Label
        if: ${{ github.event.pull_request.labels == '[]' }}
        run: exit 1

      - name: Assignee
        if: ${{ github.event.pull_request.assignee == '[]' }}
        run: exit 1
