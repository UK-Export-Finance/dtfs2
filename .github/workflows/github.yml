name: GitHub
run-name: 🔬Pull request inspection on ${{ github.event.number }}

on:
  pull_request:
    branches:
      - main
      - "release-*"

env:
  environment: dev
  timezone: ${{ vars.TIMEZONE }}

jobs:
  # 1. Setup test infrastructure
  setup:
    name: Infrastructure setup 🔧
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ env.environment }}
      timezone: ${{ env.timezone }}
    steps:
      - name: Environment 🧪
        run: echo "Environment set to ${{ env.environment }}"

      - name: Timezone 🌐
        run: echo "Timezone set to ${{ env.timezone }}"

  # 2. Commit message
  commit:
    name: Commit 📝
    environment:
      name: ${{ needs.setup.outputs.environment }}
    runs-on: ubuntu-latest
    steps:
      - name: Timezone
        uses: szenius/set-timezone@v1.2
        with:
          timezoneLinux: ${{ needs.setup.outputs.timezone }}

      - name: Repository
        uses: actions/checkout@v4

      - name: Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ vars.NODE_VERSION }}

      - name: Dependencies
        working-directory: ./
        run: npm ci

      - name: Test
        run: |
          echo VA2=${{ toJson(github.event) }} >> $GITHUB_ENV
          echo VA3=${{ toJson(github) }} >> $GITHUB_ENV

      - name: Lint
        run: echo "${{ github.event.commits[0].message }}" | npx commitlint --color --verbose $1
