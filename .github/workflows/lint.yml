# DTFS Git Hub Actions
#####################################
# This GHA is responsible for initiating linting checks
# across all the directories

name: Quality Assurance - Lint
run-name: Executing lint QA on ${{ github.repository }} ğŸš€

on:
  pull_request:
    branches: [main]
    paths:
      - "package*.json"
      - "docker*.yml"
      - ".github/workflows/**"
      - "gef-ui/**"
      - "portal/**"
      - "portal-api/**"
      - "trade-finance-manager-ui/**"
      - "trade-finance-manager-api/**"
      - "external-api/**"
      - "dtfs-central-api/**"
      - "azure-functions/**"
      - "e2e-tests/**"
      - "utils/mock-data-loader/**"

env:
  environment: dev
  timezone: ${{ vars.TIMEZONE }}

jobs:
  # 1. Setup test infrastructure
  setup:
    name: Infrastructure setup ğŸ”§
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ env.environment }}
      timezone: ${{ env.timezone }}
    steps:
      - name: Environment ğŸ§ª
        run: echo "Environment set to ${{ env.environment }}"

      - name: Timezone ğŸŒ
        run: echo "Timezone set to ${{ env.timezone }}"

  # 2. Lint
  lint:
    name: ESLint ğŸ¨
    environment:
      name: ${{ needs.setup.outputs.environment }}
    runs-on: ubuntu-latest
    steps:
      - name: Timezone
        uses: szenius/set-timezone@v1.2
        with:
          timezoneLinux: ${{ needs.setup.outputs.timezone }}

      - name: Repository
        uses: actions/checkout@v4

      - name: Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ vars.NODE_VERSION }}

      - name: Dependencies
        working-directory: ./
        run: npm run ci:all

      - name: Linting
        working-directory: ./
        run: npm run lint:all

  # 3. Lint
  prettier:
    name: Prettier ğŸ¨
    environment:
      name: ${{ needs.setup.outputs.environment }}
    runs-on: ubuntu-latest
    steps:
      - name: Timezone
        uses: szenius/set-timezone@v1.2
        with:
          timezoneLinux: ${{ needs.setup.outputs.timezone }}

      - name: Repository
        uses: actions/checkout@v4

      - name: Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ vars.NODE_VERSION }}

      - name: Dependencies
        working-directory: ./
        run: npm run ci:all

      - name: Linting
        working-directory: ./
        run: npm run prettier:all
