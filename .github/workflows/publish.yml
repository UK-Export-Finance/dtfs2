# DTFS Git Hub Actions
#####################################
# This GHA is responsible for release version updates.

name: Automated release
run-name: Executing release on ${{ github.repository }} üöÄ

on:
  push:
    branches: [fix/publish]

permissions:
  contents: write
  pull-requests: write

jobs:
  # 1. `package.json`, `README.md` and `CHANGELOG.md` updates
  release:
    name: Release setup üîß
    runs-on: ubuntu-latest
    steps:
      - name: Release version ‚ö°Ô∏è
        uses: google-github-actions/release-please-action@v4
        with:
          token: ${{ secrets.RELEASE_TOKEN }}
          release-type: node
          target-branch: main
          config-file: release-please-config.json
