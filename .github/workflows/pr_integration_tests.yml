name: PR - Integration tests

on:
  pull_request:
    branches: [ main, main-amendments ]
    paths:
    - 'portal/**'
    - 'gef-ui/**'
    - 'trade-finance-manager-ui/**'
    - 'portal-api/**'
    - 'trade-finance-manager-api/**'
    - 'reference-data-proxy/**'
    - 'dtfs-central-api/**'
    - 'e2e-tests/**'
    - 'utils/mock-data-loader/**'

env:
  environment: dev
  credentials: ${{ secrets.AZURE_DIGITAL_DEV }}

jobs:
  set-environment:
    name: Set Environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ env.environment }}
    steps:
    - name: Initialise Environment
      run: |
        echo Setting environment to ${{ env.environment }}

  portal-tests:
    name: Portal integration tests
    needs: set-environment
    environment:
      name: ${{ needs.set-environment.outputs.environment }}
    defaults:
      run:
        working-directory: portal
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v2
      with:
        node-version: '16'
    - run: npm install --legacy-peer-deps
    - run: npm run lint
    - run: npm t
    - uses: act10ns/slack@v1
      with:
        status: ${{ job.status }}
        steps: ${{ toJson(steps) }}
        channel: '#dtfs-github-actions'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      if: failure()

  gef-tests:
    name: GEF integration tests
    needs: set-environment
    environment:
      name: ${{ needs.set-environment.outputs.environment }}
    defaults:
      run:
        working-directory: gef-ui
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v2
      with:
        node-version: '16'
    - run: npm install --legacy-peer-deps
    - run: npm run lint
    - run: npm t
    - uses: act10ns/slack@v1
      with:
        status: ${{ job.status }}
        steps: ${{ toJson(steps) }}
        channel: '#dtfs-github-actions'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      if: failure()

  tfm-tests:
    name: TFM integration tests
    needs: set-environment
    environment:
      name: ${{ needs.set-environment.outputs.environment }}
    defaults:
      run:
        working-directory: trade-finance-manager-ui
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v2
      with:
        node-version: '16'
    - run: npm install --legacy-peer-deps
    - run: npm run lint
    - run: npm t
    - uses: act10ns/slack@v1
      with:
        status: ${{ job.status }}
        steps: ${{ toJson(steps) }}
        channel: '#dtfs-github-actions'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      if: failure()