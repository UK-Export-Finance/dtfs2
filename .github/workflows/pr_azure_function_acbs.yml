name: PR - ACBS

on:
  pull_request:
    branches: [ main ]
    paths: 
    - 'azure-functions/acbs-function/**'

env:
  environment: dev
  credentials: ${{ secrets.AZURE_DIGITAL_DEV }}

jobs:
  workflow-build-acbs:
    uses: uk-export-finance/dtfs/.github/workflows/build_azure-function-acbs.yml@main
    with:
      sha: ${{ github.sha }}
    secrets:
      AZURE_DIGITAL_DEV: ${{ secrets.AZURE_DIGITAL_DEV }}
      ACR_REGISTRY_DEV: ${{ secrets.ACR_REGISTRY_DEV }}
      ACR_USERNAME_DEV: ${{ secrets.ACR_USERNAME_DEV }}
      ACR_PASSWORD_DEV: ${{ secrets.ACR_PASSWORD_DEV }}

  test:
    name: Test ACBS Functions
    needs: [workflow-build-acbs]
    environment:
      name: ${{ needs.set-environment.outputs.environment }}
    runs-on: ubuntu-latest
    env:
      UKEF_TFM_API_SYSTEM_KEY: ${{ secrets.UKEF_TFM_API_SYSTEM_KEY }}
      UKEF_TFM_API_REPORTS_KEY: ${{ secrets.UKEF_TFM_API_REPORTS_KEY }}
    steps:
    - uses: actions/checkout@v2
    # Pull the latest images to run with so we don't need to build them
    - uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.ACR_REGISTRY_DEV }}
        username: ${{ secrets.ACR_USERNAME_DEV }}
        password: ${{ secrets.ACR_PASSWORD_DEV }}
    - name: Pull ACBS Function
      run: |
        docker pull ${{ secrets.ACR_REGISTRY_DEV }}/azure-function-acbs:${{ github.sha }}
        docker tag ${{ secrets.ACR_REGISTRY_DEV }}/azure-function-acbs:${{ github.sha }} dtfs/azure-function-acbs