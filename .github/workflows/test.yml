jobs:
  # 1. Setup test infrastructure
  setup:
    name: Infrastructure setup üîß
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ env.environment }}
      timezone: ${{ env.timezone }}
    steps:
      - name: Environment üß™
        run: echo "Environment set to ${{ env.environment }}"

      - name: Timezone üåê
        run: echo "Timezone set to ${{ env.timezone }}"

  # 2.1. API tests
  api-tests:
    name: API üë∑
    needs: setup
    environment:
      name: ${{ needs.setup.outputs.environment }}
    runs-on: ubuntu-latest

    strategy:
      # Do not cancel in-progress jobs upon failure
      fail-fast: false
      # Single dimension matrix
      matrix:
        services: ['portal', 'gef-ui', 'trade-finance-manager-ui', 'portal-api', 'trade-finance-manager-api', 'dtfs-central-api', 'external-api']

    concurrency:
      group: api-tests-${{ github.workflow }}-${{ github.workflow_ref }}-${{ matrix.services }}
      cancel-in-progress: true

    steps:
      - name: Timezone
        uses: szenius/set-timezone@v1.2
        with:
          timezoneLinux: ${{ needs.setup.outputs.timezone }}

      - name: Repository
        uses: actions/checkout@v4

      - name: Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.node }}

      - name: Dependencies
        working-directory: ./
        run: npm ci

      - name: Start
        working-directory: ./
        run: docker compose up --build -d

      - name: Initialise
        working-directory: ./utils
        run: |
          sleep 100s
          npm run load

      - name: SQL
        working-directory: ./libs/common
        env:
          SQL_DB_HOST: ${{ secrets.SQL_DB_HOST_LOCAL }}
        run: npm run db:migrate

      - name: Execute
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI_QA }}
        run: docker compose exec -T ${{ matrix.services }} npm run api-test --workspace=${{ matrix.services }}

      - name: Stop
        working-directory: ./
        run: docker compose down

      - name: Coverage
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: api-test
          verbose: true

