# DTFS Git Hub Actions
#####################################
# This GHA performs SCA amongst following remits:
# 1. Code quality
# 2. Vulnerabilities
# 3. Spell check
# 4. Licensing

name: SCA
run-name: ğŸ” Source code analysis on ${{ github.event.number }}

on:
  pull_request:
    branches:
      - main

    paths:
      - "*"

env:
  environment: dev
  timezone: ${{ vars.TIMEZONE }}

jobs:
  # 1. Setup test infrastructure
  setup:
    name: Infrastructure setup ğŸ”§
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ env.environment }}
      timezone: ${{ env.timezone }}
    steps:
      - name: Environment ğŸ§ª
        run: echo "Environment set to ${{ env.environment }}"

      - name: Timezone ğŸŒ
        run: echo "Timezone set to ${{ env.timezone }}"

  # 2. Code quality - SCA
  codacy:
    name: Codacy ğŸ”–
    needs: setup
    environment:
      name: ${{ needs.setup.outputs.environment }}
    runs-on: ubuntu-latest

    steps:
      - name: Repository
        uses: actions/checkout@v4

      - name: Codacy
        uses: codacy/codacy-analysis-cli-action@master
        with:
          verbose: true

  # 3. Code quality - Spell check
  spell:
    name: Spelling ğŸ“š
    needs: setup
    environment:
      name: ${{ needs.setup.outputs.environment }}
    runs-on: ubuntu-latest

    steps:
      - name: Repository
        uses: actions/checkout@v4

      - name: Dependencies
        working-directory: ./
        run: npm ci --legacy-peer-deps

      - name: Spell check
        working-directory: ./
        run: npm run spellcheck

  # 4. Licensing - SCA
  license:
    name: Licensing âœï¸
    needs: setup
    environment:
      name: ${{ needs.setup.outputs.environment }}
    runs-on: ubuntu-latest

    steps:
      - name: Repository
        uses: actions/checkout@v4

      - name: Fossa
        uses: fossas/fossa-action@main
        with:
          api-key: ${{ secrets.FOSSA_API_KEY }}
